<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Registro com validações em JS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Sistema de cadastro de pedidos</h1>
    <script src="js/scripts.js"></script>
    <form id="register-form" onsubmit="cadastraUsuario()">
      <div class="half-box spacing">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="lastname">Número do pedido</label>
          <input type="number" name="lastname" id="numero" placeholder="Digite o numero de pedido do cliente" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Numero da Casa</label>
        <input type="string" name="password" id="casa" placeholder="Digite o número da casa" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">CEP</label>
        <input type="number" name="passconfirmation" id="cep" placeholder="Digite o Cep" data-equal="password">
      </div>
      <div class="campo">
        <label for="entregsa"><strong>Tipo de Entrega</strong></label>
        <select id="entrega" required>
          <option selected disabled value="">Selecione</option>
          <option>Rápida : R$ 30,00</option>
          <option>Normal : R$ 12,00</option>
          <option>Lenta : Grátis</option>
        </select>
    </div>
      <script>
        function funcao1()
        {
        alert("Pedido Expedido");
        }
        </script>
      <div class="full-box">
        <input onclick = 'funcao1()' type="submit" onsubmit="" value="Registrar">
        
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
</body>
</html>
